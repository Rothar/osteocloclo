<div class="col-lg-6">
    <div class="contact-area pl-0 pl-lg-5">
<div class="section-title">
<h3>{{ i18n "contact_me" }}
</h3>
</div>
{{ with site.Params.contact }}
<form method="post" {{ if .use_netlify }}name="{{ printf "contact_%s" $.Language.Lang }}" action="{{ "/message_sent" | relLangURL }}" netlify netlify-honeypot="nhp"{{ else }}name="contact" action="{{ .action | safeURL }}"{{ end }}>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <input class="form-control" type="text" name="Name" placeholder="{{ i18n "contact_form_name" }}" required="">
    </div>
</div>
    <div class="col-md-6">
    <div class="form-group">
      <input class="form-control" type="email" name="Email" placeholder="{{ i18n "contact_form_email" }}" required="">
    </div>
</div>
    <div class="col-md-6">
    <div class="form-group">
        <input class="form-control" type="text" name="Phone" placeholder="{{ i18n "phone" }}">
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <input class="form-control" type="text" name="adresse" placeholder="{{ i18n "contact_form_adresse" }}" required="">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="subject" placeholder="{{ i18n "contact_form_subject" }}" required="">
    </div>
    <div class="form-group">
      <textarea class="form-control" name="form_message" placeholder="{{ i18n "contact_form_message" }}" required=""></textarea>
    </div>
    {{ if .use_netlify }}
            <div class="form-group-h">
              <input name="nhp" type="text" class="form-control" placeholder="Are you made of flesh and bone?">
            </div>
    {{ end -}}
    <div class="form-group text-center">
      <button type="submit" class="btn-style-one">{{ i18n "submit" }}</button>
    </div>
  </div>
</div>
</form>
{{ end }}
</div>
  </div>
</div>
</div>
