<!--testimonial-section-->
<section class="testimonial-section" style="background: url('/images/general/testimonial_bckg.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <h3><span>{{ i18n "testimonials" }}</span>
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="testimonial-carousel">
          {{ range .Params.testimonials }}
          <!-- Slide Item -->
          <div class="slide-item">
            <div class="inner-box text-center">
              <div class="image-box">
                <figure>
                  <img loading="lazy" src="{{ if eq .image "" }}/images/general/testimonial.jpg{{else}}{{ .image }}{{end}}" alt="">
                </figure>
              </div>
              <h6>{{ .name }}</h6>
              <p class="mb-0">{{ .text }}</p>
            </div>
          </div>
          {{end }}
        </div>
      </div>
    </div>
  </div>
</section>
