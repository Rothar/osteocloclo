<section class="promo-video">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="block text-center">
            <h6>{{ .Params.video.soustitre }}</h6>
            <h1>{{ .Params.video.titre }}</h1>
            <a data-fancybox
              href="{{ .Params.video.url }}&amp;autoplay=1&amp;rel=0&amp;controls=0&amp;showinfo=0"><i class="fas fa-play"></i></a>
          </div>
        </div>
      </div>
    </div>
