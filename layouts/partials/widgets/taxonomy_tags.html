<div class="tag-list">
  <div class="text-title"><h6>{{ i18n "tags" }}</h6>
  {{- if isset site.Taxonomies "tags" }}
  {{- if not (eq (len site.Taxonomies.tags) 0) }}
    {{- range site.Taxonomies.tags }}
    <a href="{{ .Page.RelPermalink }}"{{ if (and (eq $.Page.Kind "term") (eq $.Page.Type "tags") (eq $.Page.Title .Page.Title)) }} class="current"{{ end }}>{{ .Page.Title }}</a>
    {{- end }}
  {{- end }}
  {{- end }}
</div>
</div>
